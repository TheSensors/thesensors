      <div class="text-box2">
        <h1>Contact Us</h1>
      </div>

      <div class="contact-container">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="contact-left">
          <div class="contact-left-tittle">
            <h2>Get in touch</h2>
            <hr />
          </div>
          <input
            type="hidden"
            name="access_key"
            value="7c261ce6-1ff1-4690-853b-bb5dac30f17a" />
          <input
            type="text"
            name="name"
            placeholder="Enter Your Name"
            class="contact-input"
            required />
          <input
            type="email"
            name="email"
            placeholder="Enter Your Email"
            class="contact-input"
            required />
          <textarea
            name="message"
            placeholder="Enter Your Message"
            class="contact-inputs"
            required></textarea>
          <button class="shadow__btn">SUBMIT</button>
        </form>
        <div class="contact-right">
          <img src="contact-new.png" alt="" />
        </div>
      </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="vanilla-tilt.js"></script>
